<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #FFD1DC; /* Light Pink Background */
        }
        h2 {
            text-align: center;
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
            border-radius: 8px;
            overflow: hidden;
        }
        table, th, td {
            border: 1px solid #e0e0e0;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        .happy {
            background-color: #a8e6cf;
        }
        .sad {
            background-color: #ff8b94;
        }
        .neutral {
            background-color: #ffd3b6;
        }
        div {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h2>Mood Tracker</h2>
    <div>
        <label for="date">Select Date:</label>
        <input type="date" id="date">
        <label for="mood" style="margin-left: 20px;">Mood:</label>
        <select id="mood">
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
            <option value="neutral">Neutral</option>
        </select>
        <button onclick="addMood()" style="margin-left: 20px;">Add</button>
    </div>
    <br>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Mood</th>
            </tr>
        </thead>
        <tbody id="moodTable">
        </tbody>
    </table>

    <script>
        function addMood() {
            const date = document.getElementById('date').value;
            const mood = document.getElementById('mood').value;
            const table = document.getElementById('moodTable');

            const row = table.insertRow();
            const cell1 = row.insertCell(0);
            const cell2 = row.insertCell(1);

            row.className = mood;
            cell1.innerHTML = date;
            cell2.innerHTML = mood.charAt(0).toUpperCase() + mood.slice(1);
        }
    </script>
</body>
</html>
